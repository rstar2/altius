<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Купа Алтиус</title>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      * {
        box-sizing: border-box;
      }

      .main {
        height: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        background-color: #211e1e;
        color: 609311;
        padding: 10px;
      }
      .title {
        flex-shrink: 0;
        align-self: center;
        font-size: 24px;
      }
      .container {
        padding: 10px;
        flex-grow: 1;
        overflow: auto;
      }
      .player {
        aspect-ratio: 16/9;
        max-width: 900px;
        margin: auto;
      }

      @media (max-width: 600px) or (max-height: 600px) {
        .title {
          font-size: 14px;
        }
      }

      /* @media (orientation: portrait) {
        .player {
          aspect-ratio: 9/16;
        }
      } */
    </style>
  </head>
  <body>
    <div class="main">
      <h1 class="title">
        Купа Алтиус 2024 - Състезание 1-4 група деца по БОУЛДЪР
      </h1>

      <div
        id="container"
        class="container"
        style="display: flex; flex-direction: column; gap: 10px"
      ></div>
    </div>

    <script type="text/javascript">
      const channels = ["altiusclimb"];

      channels.forEach((channel) => {
        const options = {
          // width: 640,
          // height: 320,
          width: "100%",
          height: "100%",
          channel: channel,
          parent: ["bons-altius.surge.sh"],
        };
        const livestreamId = `livestream-${channel}`;

        const containerEl = document.getElementById("container");
        const playerEl = document.createElement("div");
        playerEl.classList.add("player");
        containerEl.appendChild(playerEl);

        const livestreamEl = document.createElement("div");
        livestreamEl.classList.add("livestream");
        livestreamEl.id = livestreamId;
        playerEl.appendChild(livestreamEl);

        const player = new Twitch.Player(livestreamId, options);
        player.setVolume(0.5);
      });
    </script>
  </body>
</html>
